name: ğŸš€ Deploy EKS Infrastructure and Application

on:
  push:
    branches: [ "main", "dev" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ›¡ Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2

    # ----------------- Build Number (Auto Increment) -----------------
    - name: ğŸ”¢ Generate Build Tag
      id: buildnumber
      run: |
        echo "BUILD_TAG=${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT
        echo "Using build tag: ${GITHUB_RUN_NUMBER}"

    # ----------------- Terraform Deploy -----------------
    - name: ğŸ“¦ Install Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.7.4

    - name: ğŸ§± Terraform Init
      working-directory: terraform/environments/dev
      run: terraform init

    - name: ğŸ“ Terraform Apply
      working-directory: terraform/environments/dev
      run: terraform apply -auto-approve

    # ----------------- Docker Build & Push -----------------
    - name: ğŸ” Login to ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: ğŸ”¨ Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: ğŸ›  Build & Push Multi-Arch Image
      working-directory: frontend-app
      run: |
        IMAGE_TAG=${{ steps.buildnumber.outputs.BUILD_TAG }}
        ECR_REPO=400338099943.dkr.ecr.us-west-2.amazonaws.com/springboot-eks

        echo "ğŸš€ Building version: $IMAGE_TAG"

        docker buildx build \
          --platform linux/arm64,linux/amd64 \
          -t $ECR_REPO:$IMAGE_TAG \
          -t $ECR_REPO:latest \
          --push .

    # ----------------- Deploy to EKS -----------------
    - name: ğŸ§  Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.33.0'

    - name: ğŸ“¡ Update kubeconfig
      run: |
        aws eks update-kubeconfig \
          --region us-west-2 \
          --name eks-devops-cluster

    - name: ğŸ” Apply RBAC Configuration
      run: |
        echo "Applying RBAC configuration..."
        # Try to apply RBAC - this will fail if user doesn't have permissions yet
        # In that case, the ClusterRoleBinding needs to be created manually via bootstrap script
        if ! kubectl apply -f k8s/rbac-github-actions.yaml; then
          echo "âš ï¸  Warning: Failed to apply RBAC. This is expected if the ClusterRoleBinding doesn't exist yet."
          echo "âš ï¸  The ClusterRoleBinding must be created once using admin credentials."
          echo "âš ï¸  Run: scripts/bootstrap-rbac.sh (with admin credentials) or create it manually."
          echo "âš ï¸  Continuing with deployment attempt..."
        fi
        echo "Verifying RBAC permissions..."
        kubectl auth can-i get deployments --all-namespaces || echo "Warning: Permission check failed - RBAC may not be configured yet"

    - name: ğŸš€ Deploy to Kubernetes
      run: |
        IMAGE_TAG=${{ steps.buildnumber.outputs.BUILD_TAG }}
        ECR_REPO=400338099943.dkr.ecr.us-west-2.amazonaws.com/springboot-eks

        echo "Deploying image: $ECR_REPO:$IMAGE_TAG"

        # Apply all Kubernetes manifests first (this creates the deployment if it doesn't exist)
        kubectl apply -f k8s/

        # Update deployment image
        kubectl set image deployment/eks-devops-app \
          eks-devops-app=$ECR_REPO:$IMAGE_TAG \
          --namespace=default

    - name: âœ… Verify Rollout
      run: |
        kubectl rollout status deployment/eks-devops-app
        kubectl get pods -o wide
        kubectl get ingress
